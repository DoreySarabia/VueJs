<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <!-- CDN de Vue -->
    <script src="https://unpkg.com/vue@next"></script>
</head>
<body>
    <div id="app">
        <!-- propiedades computadas -->
        <h1>{{title}}</h1>
        <hr>
        <form >
            <label for=""> Numero 1 <input type="number" v-model.number="n1"></label><br/><br>
            <label for=""> Numero 2 <input type="number" v-model.number="n2"></label>
        </form>

         <hr>
        <p>Suma: {{suma}} </p>
        <p>Resta: {{resta}} </p>
        <p>Multiplicación: {{multi}}</p>
        <p>División: {{dividir}}</p>

    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountapp.js"></script>
   
</body>
</html>
